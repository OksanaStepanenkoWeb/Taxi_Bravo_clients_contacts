    <title>Taxi Bravo</title>

<body>
<main>

    <div class="contacts-info">
        <p class="contacts-info__number">01</p>
        <div class="contacts-info__separator"></div>

            <p class="contacts-info__text">Наши<br><b class="contacts-info__text contacts-info__text_bolder">Контакты</b></p>

    </div>

            <div class="book-taxi">
                <h3 class="book-taxi__header">Заказать такси:</h3>
                <div class="book-taxi__text">
                    <a href="tel:88462202020"><p class="book-taxi__text-phone">220 20 20</p></a>

        <article class="contacts__item contacts__item_department">
            <div class="quality-department">
                <h3 class="quality-department__header">Отдел<br>качества</h3>
                <div class="quality-department-wrapper-mode">
                    <div class="quality-department__break">Перерыв<br>13:00-14:00</div>
                    <div class="quality-department__mode">
                        пн-чт<br>8:00 - 17:00<br>пт<br>8:00 - 16:00
                    </div>
                </div>
                <a href="tel:88463425069"><p class="quality-department__phone">342 50 69</p></a>
            </div>
        </article>
